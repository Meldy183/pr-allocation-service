services:
  postgres:
    image: postgres:15.9
    container_name: pr-allocation-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pr_allocation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pr-allocation-service/init.sql:/docker-entrypoint-initdb.d/01-pr-allocation.sql
      - ./code-storage-service/init.sql:/docker-entrypoint-initdb.d/02-code-storage.sql

  pr-allocation-service:
    build:
      context: .
      dockerfile: pr-allocation-service/Dockerfile
    container_name: pr-allocation-service
    ports:
      - "8080:8080"
    environment:
      ENV: ${ENV:-dev}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-pr_allocation}
      DATABASE_SSLMODE: ${DATABASE_SSLMODE:-disable}
      CONFIG_PATH: ${CONFIG_PATH:-./config}
    depends_on:
      - postgres

  code-storage-service:
    build:
      context: .
      dockerfile: code-storage-service/Dockerfile
    container_name: code-storage-service
    ports:
      - "8081:8081"
    environment:
      ENV: ${ENV:-dev}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: "8081"
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_DBNAME: ${DATABASE_DBNAME:-pr_allocation}
      DATABASE_SSLMODE: ${DATABASE_SSLMODE:-disable}
      CONFIG_PATH: ${CONFIG_PATH:-./config}
    depends_on:
      - postgres

  user-gateway-service:
    build:
      context: .
      dockerfile: user-gateway-service/Dockerfile
    container_name: user-gateway-service
    ports:
      - "8082:8082"
    environment:
      ENV: ${ENV:-dev}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: "8082"
      SERVICES_PR_ALLOCATION_HOST: pr-allocation-service
      SERVICES_PR_ALLOCATION_PORT: "8080"
      SERVICES_CODE_STORAGE_HOST: code-storage-service
      SERVICES_CODE_STORAGE_PORT: "8081"
      CONFIG_PATH: ${CONFIG_PATH:-./config}
    depends_on:
      - pr-allocation-service
      - code-storage-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: git-simulation-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://user-gateway-service:8082
    depends_on:
      - user-gateway-service

volumes:
  postgres_data:
