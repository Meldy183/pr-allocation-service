services:
  postgres:
    image: postgres:15.9
    container_name: pr-allocation-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: pr_allocation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pr-allocation-service/init.sql:/docker-entrypoint-initdb.d/01-pr-allocation.sql
      - ./code-storage-service/init.sql:/docker-entrypoint-initdb.d/02-code-storage.sql

  pr-allocation-service:
    build:
      context: .
      dockerfile: pr-allocation-service/Dockerfile
    container_name: pr-allocation-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ${PR_DB_HOST:-postgres}
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${PR_DB_NAME:-pr_allocation}
      DB_SSLMODE: disable
    depends_on:
      - postgres

  code-storage-service:
    build:
      context: .
      dockerfile: code-storage-service/Dockerfile
    container_name: code-storage-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: ${STORAGE_DB_HOST:-postgres}
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${STORAGE_DB_NAME:-code_storage}
      DB_SSLMODE: disable
    depends_on:
      - postgres

  user-gateway-service:
    build:
      context: .
      dockerfile: user-gateway-service/Dockerfile
    container_name: user-gateway-service
    ports:
      - "8082:8082"
    environment:
      PR_ALLOCATION_HOST: pr-allocation-service
      PR_ALLOCATION_PORT: "8080"
      CODE_STORAGE_HOST: code-storage-service
      CODE_STORAGE_PORT: "8081"
    depends_on:
      - pr-allocation-service
      - code-storage-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: git-simulation-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://user-gateway-service:8082
    depends_on:
      - user-gateway-service

volumes:
  postgres_data:
